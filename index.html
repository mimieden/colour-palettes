<!doctype html>
<html>
  
  <head>
    <!-- Title -->
    <title>Colour Palletes | Traditional Colours of Japan</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Check 300 Japanese traditional colous! Colour names and codes are avairable for HTML/CSS/JavaScript design & development. ">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    
  </head>
  
  <body>
    <!-- Header Area -->
    <header>
      <ul class="tabs-menu">
        <li><a id="showColours" class="tab">show Colours</a></li>
        <li><a id="showCodes"class="tab">show Codes</a></li>
        <li id="active"><a id="showNames"class="tab">show Names</a></li>
      </ul>
    </header>
    
    <!-- Start of Grid Area -->
    <ul id="hexOutGrid">
      <span id="hexInGrid">
      
      <!-- Title Grid -->
      <li id="hexTitle" class="hexPosition">
        <!-- Outer Hexagon -->
        <div class="hexOut hexOutDiamond">
          <span class="hexOut hexOutRectangle hexOutTitle" href="#"></span>
          <!-- Inner Hexagon -->
          <div class="hexIn hexInDiamond">
            <span class="hexIn hexInRectangle" href="#">
              <h1>
                <span class="pageTitle1 fontS">Traditional</span>
                <span class="pageTitle2 fontM">Colours</span>
                <span class="pageTitle3 fontS">of</span>
                <span class="pageTitle4 fontL"></span>
              </h1>
            </span>
          </div> 
        </div> 
      </li>  
      
      <!-- Colour Grid Template -->
      <li id="colourGridTemplate"> <!-- class = "hexPosition hexColour" -->
        <!-- Outer Hexagon -->
        <div class="hexOut hexOutDiamond">
          <span class="hexOut hexOutRectangle"></span>
          <!-- Inner Hexagon -->
          <div class="hexIn hexInColour hexInDiamond">
            <span class="hexIn hexInColour hexInRectangle">
              <h2 class="nameJa name"></h2>
              <h3 class="nameEn name single"></h3>
              <p class="colourCode name"></p>
              <p class="colourCodeHex code"></p>
              <p class="colourCodeRGB code"></p>
              <p class="colourCodeCMYK code"></p>
              <p class="colourCodeHSV code"></p>
            </span>
          </div>
        </div>
      </li>
      
      <!-- Colour Grid Aria -->
      
      </span>
    </ul>  
    <!-- End of Grid Area-->
    
    <!-- Footer Area-->
    <footer>
      <span class="testLink">
        <a href="#JP">Japan</a></li>
        <a href="#UK">UK</a></li>
      </span>
      <div id="copyright"><small>&copy; 2017 Colour Palettes</small></div>
    </footer>
    
    <!-- JavaScript & jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>  
      
  </body>
</html>
